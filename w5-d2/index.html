<!DOCTYPE html>
<html>

<head>
    <title>My Second Web Page</title>

    <link rel="stylesheet" href="demo.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#demo-tabel').hide();
            $("#btn").click(function (event) {
                $('#demo-tabel').show();
                $.getJSON('data.json', function (jqdata) {
                    $('#demo-tabel caption').append(jqdata.title);
                    // For heading
                    $('#demo-tabel #showheading th:first-child').append(jqdata.heading);
                    $("#demo-tabel #showheading th").not(":first-child").each(function (index, element) {
                        $(this).append(jqdata[`head${index + 1}`]);
                    });

                    // For calories
                    $('#demo-tabel #showcalories td:first-child').append(jqdata.subheadcal);
                    $("#demo-tabel #showcalories td").not(":first-child").each(function (index, element) {
                        $(this).append(jqdata[`cal${index + 1}`]);
                    });

                     // For showfat
                     $('#demo-tabel #showfat td:first-child').append(jqdata.subheadfat);
                    $("#demo-tabel #showfat td").not(":first-child").each(function (index, element) {
                        $(this).append(jqdata[`fat${index + 1}`]);
                    });

                    // For showfat
                    $('#demo-tabel #showven td:first-child').append(jqdata.subheadven);
                    $("#demo-tabel #showven td").not(":first-child").each(function (index, element) {
                        $(this).append(jqdata[`ven${index + 1}`]);
                    });
                });
            });
        });
    </script>
</head>

<body>

    <div id="container">

        <header>My Web Site Brand</header>
        <nav>
            <ul>
                <li><a href="js-demo2.html">Home</a></li>
                <li><a href="js-demo2b.html">About</a></li>
                <li><a href="js-demo2d.html">Gallery</a></li>
                <li><a href="js-demo2c.html">Contact</a></li>
            </ul>
        </nav>

        <main>
            <h1>My Second Heading</h1>
            <p>My Second paragraph.</p>

            <table id="demo-tabel">
                <caption></caption>
                <thead>
                    <tr id="showheading">
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="showcalories">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr id="showfat">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr id="showven">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>

            <input type="button" id="btn" value="Load Data" style="margin-top:20px;" />
        </main>

        <footer>&copy; Copyright 2020</footer>

    </div>

</body>

</html>
